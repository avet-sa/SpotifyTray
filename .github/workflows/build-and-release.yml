name: Build and Release

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build -c Release --no-restore
      
    - name: Run tests
      run: dotnet test -c Release --no-build --verbosity normal
      continue-on-error: true

  publish:
    needs: build
    runs-on: windows-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/'))
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Publish win-x64 self-contained
      run: dotnet publish -c Release -r win-x64 /p:PublishSingleFile=true --self-contained true -o publish/win-x64
      
    - name: Publish win-x86 self-contained
      run: dotnet publish -c Release -r win-x86 /p:PublishSingleFile=true --self-contained true -o publish/win-x86
      
    - name: Create archive (x64)
      run: |
        Compress-Archive -Path publish/win-x64/* -DestinationPath SpotifyTray-win-x64.zip
      shell: pwsh
      
    - name: Create archive (x86)
      run: |
        Compress-Archive -Path publish/win-x86/* -DestinationPath SpotifyTray-win-x86.zip
      shell: pwsh
      
    - name: Upload artifacts (x64)
      uses: actions/upload-artifact@v4
      with:
        name: SpotifyTray-win-x64
        path: publish/win-x64
        
    - name: Upload artifacts (x86)
      uses: actions/upload-artifact@v4
      with:
        name: SpotifyTray-win-x86
        path: publish/win-x86
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          SpotifyTray-win-x64.zip
          SpotifyTray-win-x86.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
