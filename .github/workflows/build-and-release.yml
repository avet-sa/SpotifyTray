name: Build and Release

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
      - '*'
  pull_request:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    concurrency:
      group: build-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
        
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build -c Release --no-restore
      
      - name: Run tests
        run: dotnet test -c Release --no-build --verbosity normal
        continue-on-error: true

  publish:
    needs: build
    runs-on: windows-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')) || github.event_name == 'workflow_dispatch'
    concurrency:
      group: publish-${{ github.ref }}
      cancel-in-progress: true
    strategy:
      matrix:
        runtime: [win-x64, win-x86]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
        
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Publish self-contained
        run: dotnet publish -c Release -r ${{ matrix.runtime }} /p:PublishSingleFile=true /p:PublishReadyToRun=true --self-contained true -o publish/${{ matrix.runtime }}
      
      - name: Add README.txt to package
        shell: pwsh
        run: |
          $content = @(
            'SpotifyTray',
            '',
            'Installation:',
            '1) Extract the ZIP to a folder (e.g., C:\\Program Files\\SpotifyTray).',
            '2) Run SpotifyTray.exe from the extracted folder.',
            '',
            'Notes:',
            '- Keep all files from the publish folder together with the executable.',
            '- For Windows Startup, create a shortcut in shell:startup.',
            '',
            'Project: https://github.com/avet-sa/SpotifyTray'
          )
          $content | Out-File -FilePath publish/${{ matrix.runtime }}/README.txt -Encoding utf8

      - name: Create archive
        shell: pwsh
        run: |
          Compress-Archive -Path publish/${{ matrix.runtime }}/* -DestinationPath SpotifyTray-Publish-${{ matrix.runtime }}.zip
      
      - name: Upload folder artifact
        uses: actions/upload-artifact@v4
        with:
          name: SpotifyTray-Publish-${{ matrix.runtime }}-folder
          path: publish/${{ matrix.runtime }}
          retention-days: 30

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: SpotifyTray-Publish-${{ matrix.runtime }}-zip
          path: SpotifyTray-Publish-${{ matrix.runtime }}.zip
          retention-days: 30

  release:
    needs: publish
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download x64 ZIP artifact
        uses: actions/download-artifact@v4
        with:
          name: SpotifyTray-Publish-win-x64-zip
          path: ./artifacts

      - name: Download x86 ZIP artifact
        uses: actions/download-artifact@v4
        with:
          name: SpotifyTray-Publish-win-x86-zip
          path: ./artifacts

      - name: Generate SHA256 checksums
        shell: pwsh
        run: |
          Get-ChildItem -Path ./artifacts -Filter *.zip | ForEach-Object {
            $hash = Get-FileHash -Algorithm SHA256 $_.FullName
            $out = "$($hash.Hash)  $($_.Name)"
            $out | Out-File -FilePath (Join-Path ./artifacts ($_.Name + '.sha256')) -Encoding ascii
          }

      - name: Create Release and upload assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/SpotifyTray-Publish-win-x64.zip
            artifacts/SpotifyTray-Publish-win-x64.zip.sha256
            artifacts/SpotifyTray-Publish-win-x86.zip
            artifacts/SpotifyTray-Publish-win-x86.zip.sha256
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
